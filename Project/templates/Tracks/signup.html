<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sign Up</title>

{% load staticfiles %}
<link href={% static "bootstrap-3.1.1-dist/css/bootstrap.min.css" %} rel="stylesheet">

<!-- Custom styles for this template -->
<link href={% static "starter-template.css" %} rel="stylesheet">

<!-- Universal js functions -->
<script src={% static "sidebar.js" %} type="text/javascript"></script>

</head>

<body>
	<div id="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation"></div>
    <div class="starter-template">
    	<h1>
        	Sign Up for Tracks!
        </h1>
    </div>
	<div class="container" style="width:50%">
	<form id="signin" action="" class="form-horizontal" role="form" method="post">
	{% csrf_token %}
    	<p><label for="id_email">Email Address:</label> <input id="id_email" maxlength="254" name="email" type="email" /></p>
<p><label for="id_firstName">First Name:</label> <input id="id_firstName" maxlength="45" name="firstName" type="text" /></p>
<p><label for="id_lastName">Last Name:</label> <input id="id_lastName" maxlength="45" name="lastName" type="text" /></p>
<p><label for="id_password">Password:</label> <input id="id_password" name="password" type="password" /></p>
<p><label for="id_confirm">Password confirmation:</label> <input id="id_confirm" name="confirm" type="password" /> <span class="helptext">Enter the same password as above, for verification.</span></p>        <div class="col-sm-offset-2" style="padding-left:5px">
        	<button type="submit" class="btn btn-default"  >Create Account</button>
        </div>
    </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	{% load staticfiles %}
    <script src={% static "bootstrap-3.1.1-dist/js/bootstrap.min.js" %}></script>
    <script type="text/javascript">
		addNav();
	</script>
    <script type="text/javascript">
	function json_request(page, dict, success, failure) {
		$.ajax({
			type: 'POST',
			url: page,
			data: dict,
			contentType: "application/json",
			success: success,
			error: failure
    	});
	}
	function createAccount() {
		json_request(window.location, {email:$("#email").val(), firstname:$("#firstname").val(),lastname:$("#lastname").val(),password:$("#password").val(),confirm:$("#confirm").val()}, function(data) {
			alert(JSON.stringify(data));}, function(err) { alert("An error was encountered. *DEBUG*" + err.message);});
	}
</script>
</body>
</html>
